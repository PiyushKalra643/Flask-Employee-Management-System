<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Load Tailwind CSS via CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Employee Management System</h1>

        <!-- Add Employee button -->
        <a href="{{ url_for('add_employee') }}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-6 transition-colors duration-200">
            Add New Employee
        </a>

        <!-- Employee table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-3 px-4 text-left font-semibold text-gray-700">ID</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Name</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Role</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Department</th>
                        <th class="py-3 px-4 text-left font-semibold text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 divide-y divide-gray-200">
                    <!-- Loop through the employees passed from the Flask app -->
                    {% for employee in employees %}
                    <tr>
                        <td class="py-3 px-4">{{ employee.id }}</td>
                        <td class="py-3 px-4">{{ employee.name }}</td>
                        <td class="py-3 px-4">{{ employee.role }}</td>
                        <td class="py-3 px-4">{{ employee.department }}</td>
                        <td class="py-3 px-4 flex space-x-2">
                            <!-- Link to edit employee -->
                            <a href="{{ url_for('edit_employee', employee_id=employee.id) }}" class="text-blue-500 hover:text-blue-700 font-medium">Edit</a>
                            <!-- Link to delete employee -->
                            <a href="{{ url_for('delete_employee', employee_id=employee.id) }}" class="text-red-500 hover:text-red-700 font-medium" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
